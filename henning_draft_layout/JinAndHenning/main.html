<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <title>Document</title>

</head>
<body>
  <div id="mainContent">
    <div class="header section">
      <button class="nav" id="open">Open</button>
      <button class="nav" id="save">Save</button>

      <button id="login">Login</button>

    </div>

    <ul class="left tools">
      <li class="toolbox top">Settings
        <button onClick="openTool(t1)" class="expand">+</button>
        <div class=extention id="t1"></div>
      </li>
      <li class="toolbox">Theme
        <button onClick="openTool(t2)" class="expand">+</button>
        <div class=extention id="t2"></div>
      </li>
      <li class="toolbox">Custom
        <button onClick="openTool(t3)" class="expand">+</button>
        <div class=extention id="t3"></div>
      </li>
      <li class="toolbox last">Temp
        <button onClick="openTool(t4)" class="expand">+</button>
        <div class=extention id="t4"></div>
      </li>
    </ul>
    <div class="center section" id="cContainer">
        <div id='whiteBoard' style="width:100%; height:100%; background-color:white">
              <div id="ribbon">
      <button id="newText">New textBox</button>
      <button id="boldButton" title="Bold"><strong>B</strong></button>
      <button id="italicButton" title="Italic"><em>I</em></button>
      <button id="underLine" name="button" style="text-decoration: underline">U</button>
      <button id="supButton" title="SuperScript">X<sup>2</sup></button>
      <button id="subButton" title="SubScript">X<sub>2</sub></button>
      <select id="fontChange">
          <optgroup id="fonts" label="Font Style">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Calibri">Calibri</option>
            <option value="Lucida Sans">Lucida Sans</option>
            <option value="Optima">Optima</option>
            <option value="Bodoni">Bodoni</option>
            <option value="Futura">Futura</option>
            <option value="Comic Sans">Comic Sans</option>
        </optgroup>
      </select>
      <select id="fontSize">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
      <input type="color" id="fontColorButton"  style="width: 20px;">
      <input type="color" id="hightlightButton" value="#ffffff" style="width: 20px;">
      <button id="unorderedListButton">&bull;</button>
      <button id="orderedListButton">123</button>
      <button id="linkButton">Link</button>
      <button id="unlinkButton">Unlink</button>
      <button id="undoButton">&larr;</button>
      <button id="redoButton">&rarr;</button>
      <br>
      <Input id="addImg" type=file>

      <button id="alignLeft">Align Left</button>
      <button id="alignCenter">Align Center</i></button>
      <button id="alignRight">Align Right</i></button>

    </div>
          <div id="textArea">
            <iframe frameborder="0"></iframe>
          </div>
        </div>
    </div>
    <ul class="right tools">
      <li class="toolbox top">Add text
        <button onClick="openTool(t5)" class="expand">+</button>
        <div class=extention id="t5">
          <select id="lu">
          <optgroup label="Font Style">
            <option value="Helvetica">Helvetica</option>
            <option value="Times">Times</option>
            <option value="Lucida Sans">Lucida Sans</option>
            <option value="Futura">Futura</option>
            <option value="Calibri">Calibri</option>
            <option value="Bodoni">Bodoni</option>
            <option value="Bodoni">Comic Sans</option>
            <option value="Optima">Optima</option>
          </select>
          <input type="text" name="fontSize" placeholder="Size" style="width: 45px;" id="hu">
          <span id="dl">
          <button type="button" name="button" style="font-weight: bold">F</button>
          <button type="button" name="button" style="font-style: italic">K</button>
          <button type="button" name="button" style="text-decoration: underline">U</button>
        </span>
          <input type="color" id="color hd" style="width: 20px;">
        </div>
      </li>
      <li class="toolbox">Draw
        <button onClick="openTool(t6)" class="expand">+</button>
        <div class=extention id="t6">
            <button type="button" name="freeDraw" id="lu">Free Draw</button>
            <button type="button" name="lines" id="hu">Lines</button>
            <input type="range"  min="1" max="10" id="thickness ld" style="width: 70px;"/>
            <input type="color" id="color ld" style="width: 20px;">
        </div>
      </li>
      <li class="toolbox">Figures
          <button onClick="openTool(t7)" class="expand">+</button>
        <div class=extention id="t7"></div>
      </li>

      <li class="toolbox last">Temp
        <button onClick="openTool(t8)" class="expand">+</button>
        <div class=extention id="t8"></div>
      </li>
    </ul>
    <ul class="footer section">
      <li class=miniature>1</li>
      <li class=miniature>2</li>
      <li class=miniature>3</li>
      <li class=miniature>4</li>
      <li class=miniature>5</li>
      <li class=miniature>6</li>
      <li class=miniature>7</li>
    </ul>
  </div>

</body>
<script type="text/javascript">

var ul = document.createElement("ul");

function openTool(tool) {
  if (tool.style.display == 'grid') {
        tool.style.display = 'none'
    } else {
      tool.style.display = 'grid';
  }
}

</script>
<script type="text/javascript" src="board.js"></script>
</html>
