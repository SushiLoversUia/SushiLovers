<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>


    <body>

        <p>Drag the W3Schools image into the rectangle:</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="image/tree.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
        <input id="inpImage" type="file">

    </body>



    <script>
        'use strict';

        let inpImage = document.getElementById("inpImage");
        inpImage.onchange = selectFile;

        function selectFile(evt) {
            let imgfile = "";
            imgfile = inpImage.files[0];
            let temp = document.getElementById("drag1");
            temp.src = imgfile;

        }
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>


</html>
