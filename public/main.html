<script>

  var btnSave = document.getElementById("btnSave");
  var btnRestore = document.getElementById("btnRestore");

  btnSave.onclick = btnOnSave;
  btnRestore.onclick = btnOnRestore;


  let canvasHeight = "500";
  let canvasWidth = "500";
  let canvasDiv = document.getElementById('canvasDiv');

  canvas = document.createElement('canvas');
  canvas.setAttribute('id', 'myCanvas');
  canvas.setAttribute('width', canvasWidth);
  canvas.setAttribute('height', canvasHeight);
  canvasDiv.appendChild(canvas);


  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');

  ctx.fillstyle = "#000000";
  ctx.lineWidth = 3;
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#00CC99';

  var painting = document.getElementById('paint');
  var mouse = { x: 0, y: 0 };
  canvas.addEventListener('mousemove', function (e) {
    mouse.x = e.pageX - this.offsetLeft;
    mouse.y = e.pageY - this.offsetTop;
  }, false);


  canvas.addEventListener('mousedown', function (e) {
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);

    canvas.addEventListener('mousemove', onPaint, false);
  }, false);

  canvas.addEventListener('mouseup', function () {
    canvas.removeEventListener('mousemove', onPaint, false);
  }, false);

  var onPaint = function () {
    ctx.lineTo(mouse.x, mouse.y);
    ctx.stroke();
  };


  savedData = new Image();

  function btnOnSave() {
    // get the data
    savedData.src = canvas.toDataURL("image\example.png");
// c:\Users\Samsung\Documents\GitHub\SushiLovers\SushiLovers\public\image
  }
  function btnOnRestore() {
    // restore the old canvas
    ctx.drawImage(savedData, 0, 0)
  }
