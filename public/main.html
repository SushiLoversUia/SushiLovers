<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sushilovers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="js/drag.js"></script>
  <script src="js/slide-tool.js"></script>
  <script src="js/square-tool.js"></script>
  <script src="js/extra-tool.js"></script>

  <script src="js/new-slide.js"></script>
  <script src="js/new-square.js"></script>

  <script src="js/delete.js"></script>

  <script src="js/save.js"></script>
  <script src="js/recall.js"></script>

  <script src="js/key-control.js"></script>
    
  <script src="js/exportFile.js"></script>
  <script src="js/importFile.js"></script>

  <script src="js/actButtons.js"></script>

  <script src="js/superfetch2.js"></script>

</head>

<body>
  <div id="main">
    <div class="header">
      <button id="btnSave">Save</button>
      <button id="btnRecall">Open</button>
      <button id="btnPresentation">Presentation Mode</button>
      <button id="btnLogin" onclick="goToDashboard()">My Dashboard</button>
      <button id="btnExport">Export</button>
      <label id="labelImport" for="btnImport">Import</label>
      <input id="btnImport" type="file"/>
    </div>

    <div class="right tools section">

      <button id="btnNewtextbox">Create text box</button>
      <button id="btnDelete_square">Delete text box</button>
      <button id="btnDelete_curSlide">Delete current slide</button>
      <br>
      <br>
      <label class="label-file" id="btnLoadImageLabel" for="btnLoadImage">Upload images</label>
      <input id="btnLoadImage" type="file" name="btnLoadImage" accept=".jpg, .jpeg, .png" multiple>
      <br>
      <br>
      <label class="label-file" id="btnChangeThemeLabel" for="btnChangeTheme">Change theme</label>
      <input id="btnChangeTheme" type="file" name="btnChangeTheme" accept=".jpg, .jpeg, .png">
      <br>
      <br>
      <button id="btnDelete_curSlideTheme">Delete current slide theme</button>
      <button id="btnDelete_wholeSlideTheme">Delete whole slide theme</button>

    </div>
    <div class="column side" id="midColLeft">
      <button id="btnNewSlide" style="width:100%; ">+ New Slide </button>
    </div>

    <div id="ribbon">

      <button id="boldButton" title="Bold">
        <strong>B</strong>
      </button>
      <button id="italicButton" title="Italic">
        <em>I</em>
      </button>
      <button id="underLine" name="button" style="text-decoration: underline">U</button>
      <button id="supButton" title="SuperScript">X
        <sup>2</sup>
      </button>
      <button id="subButton" title="SubScript">X
        <sub>2</sub>
      </button>
      <select id="fontChange">
        <optgroup id="fonts" label="Font Style">
          <option value="Times New Roman">Times New Roman</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Calibri">Calibri</option>
          <option value="Lucida Sans">Lucida Sans</option>
          <option value="Optima">Optima</option>
          <option value="Bodoni">Bodoni</option>
          <option value="Futura">Futura</option>
          <option value="Comic Sans">Comic Sans</option>
        </optgroup>
      </select>
      <select id="fontSize">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
      <input type="color" id="fontColorButton" style="width: 20px;">
      <input type="color" id="hightlightButton" value="#ffffff" style="width: 20px;">
      <button id="unorderedListButton">&bull;</button>
      <button id="orderedListButton">123</button>
      <button id="linkButton">Link</button>
      <button id="unlinkButton">Unlink</button>
      <button id="undoButton">&larr;</button>
      <button id="redoButton">&rarr;</button>
      <button id="alignLeft">Left</button>
      <button id="alignCenter">Center</i>
      </button>
      <button id="alignRight">Right</i>
      </button>
    </div>


    <div class="column middle" id="midColCenter">

    </div>
    <div id="footer" style="padding:auto">
        <input id="presName" type="text"/>
    </div>
  </div>
</body>
<script src="js/add-image.js"></script>
<script src="js/background-theme.js"></script>
<script src="js/full-screen.js"></script>
